server:
  port: 3344

spring:
  application:
    name: cloud-config-center
  cloud:
    config:
      server:
        git:
          skipSslValidation: true # 跳过ssl认证
          uri: https://github.com/lwh0509/spring-cloud-config.git
          search-paths:
            - spring-cloud-config
      label: master



eureka:
  client:
    service-url:
      defaultZone: http://eureka7001.com:7001/eureka


